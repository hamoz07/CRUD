<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/crud.css">
    <title>CRUD</title>
</head>

<body>
    <form class="p-3">
        <input type="hidden" id="formType" value="create" />
        <input type="hidden" id="targetRow" value=""      />
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="mail" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pass" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fullName" required>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit"
                class="btn btn-success text-white fw-bold btn-outline-success w-75 m-2">Submit</button>
        </div>
    </form>

    <table class="table text-sm-center">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">username</th>
                <th scope="col">password</th>
                <th scope="col">full name</th>
                <th scope="col">options</th>
            </tr>
        </thead>
        <tbody id="tableOfusersDta"></tbody>
    </table>

    <script src="js/crud.js"></script>
</body>

</html>
